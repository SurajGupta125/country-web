<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>


    <div class="container">

        <div class="nav">
            <div class="left">
                <h2>Where in the world?</h2>
            </div>
            <div class="right">
                <p><i class="fa-solid fa-moon"></i> Dark Mode</p>
            </div>
        </div>

        <div class="info-container">
            <button id="backBtn"><i class="fa-solid fa-arrow-left"></i> Back</button>

            <div class="county-detail">
                
                <div class="c-img">
                    <img src="https://flagcdn.com/km.svg" alt="image">
                </div>

                <div class="c-detal">
                    <h2 class="name"></h2>
                    <p class="Population"></p>
                    <p class="Capital"></p>
                    <p class="NativeName"></p>
                    <p class="Region"></p>
                    <p class="subRegion"></p>
                    <p class="TopLevelDomain"></p>
                    <p class="Currency"></p>
                    <p class="Languages"></p>
                </div>
            </div>
            <div class="border">
                <b>Border Country</b>
            </div>
        </div>
    </div>

</body>
<script src="index1.js"></script>

</html>
